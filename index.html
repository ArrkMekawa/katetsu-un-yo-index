<body>
	<h1 id="title">架鉄運用一覧表</h1>
	<p style="text-align: end;font-size: 24px;" id="nowTimeDisplay">23:00:00</p>
	<section id="selectProjects">
		<p>架空鉄道の運用一覧を表示するよ</p>
		<h2>プロジェクトを選択する</h2>
		<div class="projects">
			<!-- <span>手持ちのプロジェクトを使う:
				<input class="upload" type="file" accept=".json"></span> -->
				<button onclick="readFile('kamiokasai4')">上急線・第4回新上丘祭用</button>
			</div>
	</section>
	<section class="tables" id="tables" style="display: none;">
		<input class="showDataSelector" type="button" value="現在のみ表示" onclick="changeShowOption(false)" id="showPart">
		<input class="showDataSelector" type="button" value="すべて表示" disabled onclick="changeShowOption(true)" id="showAll">

		<table id="opTable" class="opTable">
			<tr style="font-size: 18px;">
				<th><input class="switchBtn" id="switchBtn_0" type="button" value="運用番号" onclick="changeSortPos(0)"></th>
				<th><input class="switchBtn" type="button" value="行路番号" onclick="changeSortPos(1)" id="switchBtn_1"></th>
				<th><input class="switchBtn" type="button" value="種別" onclick="changeSortPos(2)" id="switchBtn_2"></th>
				<th><input class="switchBtn" type="button" value="行先" onclick="changeSortPos(3)" id="switchBtn_3"></th>
				<th><input class="switchBtn" type="button" value="担当" onclick="changeSortPos(4)" id="switchBtn_4"></th>
				<th><input class="switchBtn" type="button" value="現在の状態" onclick="changeSortPos(5)" id="switchBtn_5"></th>
				<th>次の予定</th>
				<th colspan="3"><input class="switchBtn" type="button" value="遅れ" onclick="changeSortPos(6)" id="switchBtn_6"></th>
			</tr>
			<tr>
				<td>1001</td>
				<td>01</td>
				<td>各停</td>
				<td>下り・上成井</td>
				<td>かなねこ</td>
				<td>上丘台→新上丘中央</td>
				<td>21:05 新上丘中央発車</td>
				<td><input class="delayBtnA" type="button" value="1分回復" disabled></td>
				<td>0分</td>
				<td><input class="delayBtnB" type="button" value="1分遅れ"></td>
			</tr>
		</table>
